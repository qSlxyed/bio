<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Under Construction</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; 
            color: #e0e0e0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        
        .container {
            text-align: center;
            background-color: #1e1e1e; 
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
        }

        
        h1 {
            font-size: 36px;
            color: #f39c12; 
            margin-bottom: 20px;
        }

        
        p {
            font-size: 18px;
            color: #bdc3c7; 
            margin-bottom: 30px;
        }

        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db; 
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9; 
        }

        
        footer {
            font-size: 14px;
            color: #7f8c8d; 
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Site Under Construction</h1>
        <p>I'm working on it. Check back soon!</p>
        <a href="#" class="button">Go Back</a>
        <footer>
            <p>&copy; 2025 All Rights Reserved. qSlxyed</p>
        </footer>
    </div>
</body>

</html>
